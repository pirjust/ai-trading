<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI量化加密货币交易系统</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="root">
        <div class="app-container">
            <!-- 顶部导航栏 -->
            <nav class="navbar">
                <div class="nav-brand">
                    <h1>AI量化交易系统</h1>
                </div>
                <div class="nav-menu">
                    <a href="/dashboard" class="nav-link active">仪表盘</a>
                    <a href="/strategies" class="nav-link">策略管理</a>
                    <a href="/trading" class="nav-link">交易监控</a>
                    <a href="/risk" class="nav-link">风险管理</a>
                    <a href="/settings" class="nav-link">系统设置</a>
                </div>
                <div class="nav-user">
                    <span class="username">管理员</span>
                    <button class="logout-btn">退出</button>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="main-content">
                <div class="dashboard-grid">
                    <!-- 资金概览 -->
                    <div class="card funds-overview">
                        <h3>资金概览</h3>
                        <div class="funds-stats">
                            <div class="stat-item">
                                <span class="stat-label">总资产</span>
                                <span class="stat-value">$1,234,567</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">当日盈亏</span>
                                <span class="stat-value positive">+$12,345</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">当月收益率</span>
                                <span class="stat-value positive">+15.6%</span>
                            </div>
                        </div>
                    </div>

                    <!-- 策略状态 -->
                    <div class="card strategies-status">
                        <h3>策略状态</h3>
                        <div class="strategy-list">
                            <div class="strategy-item active">
                                <span class="strategy-name">移动平均策略</span>
                                <span class="strategy-status">运行中</span>
                                <span class="strategy-profit">+8.2%</span>
                            </div>
                            <div class="strategy-item active">
                                <span class="strategy-name">RSI策略</span>
                                <span class="strategy-status">运行中</span>
                                <span class="strategy-profit">+5.7%</span>
                            </div>
                            <div class="strategy-item paused">
                                <span class="strategy-name">LSTM策略</span>
                                <span class="strategy-status">暂停</span>
                                <span class="strategy-profit">-2.1%</span>
                            </div>
                        </div>
                    </div>

                    <!-- 实时价格 -->
                    <div class="card price-monitor">
                        <h3>实时价格监控</h3>
                        <div class="price-list">
                            <div class="price-item">
                                <span class="symbol">BTC/USDT</span>
                                <span class="price">$45,678.90</span>
                                <span class="change positive">+2.3%</span>
                            </div>
                            <div class="price-item">
                                <span class="symbol">ETH/USDT</span>
                                <span class="price">$3,456.78</span>
                                <span class="change positive">+1.5%</span>
                            </div>
                            <div class="price-item">
                                <span class="symbol">BNB/USDT</span>
                                <span class="price">$567.89</span>
                                <span class="change negative">-0.8%</span>
                            </div>
                        </div>
                    </div>

                    <!-- 风险指标 -->
                    <div class="card risk-indicators">
                        <h3>风险指标</h3>
                        <div class="risk-stats">
                            <div class="risk-item">
                                <span class="risk-label">VaR (95%)</span>
                                <span class="risk-value">$12,345</span>
                            </div>
                            <div class="risk-item">
                                <span class="risk-label">最大回撤</span>
                                <span class="risk-value">8.2%</span>
                            </div>
                            <div class="risk-item">
                                <span class="risk-label">夏普比率</span>
                                <span class="risk-value positive">2.1</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="charts-section">
                    <div class="card performance-chart">
                        <h3>资金曲线</h3>
                        <div class="chart-container">
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card distribution-chart">
                        <h3>资产分布</h3>
                        <div class="chart-container">
                            <canvas id="distributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
